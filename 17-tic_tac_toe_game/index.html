<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>

<main>
    <section class="choice-selection-section">
        <div class="container choice-container flow border-radius">
            <div class="choice__logo-container">
                <img src="images/logo.svg" alt="Logo" class="margin-auto">
            </div>

            <div class="mark-selection-wrapper background-semi-dark-navy flow text-align-center border-radius">
                <p class="mark-selection__text font-size-200 text-color-silver uppercase font-weight-bold">
                    Pick player 1's mark
                </p>
                <div class="mark-selection__buttons-wrapper background-dark-navy grid grid-2-columns border-radius">
                    <button class="mark-selection__button flex flex-justify-center x-selection border-radius"><img
                            src="images/icon-x-silver.svg" alt="x icon" class="mark-selection__icon"></button>
                    <button class="mark-selection__button flex flex-justify-center mark-selection__active-button o-selection border-radius">
                        <img src="images/icon-o-dark-navy.svg" class="mark-selection__icon" alt="o icon"></button>
                </div>
                <p class="mark-selection__text font-size-100 uppercase">
                    Remember: X goes first
                </p>
            </div>

            <button class="new-game-button player-vs-cpu btn font-size-300 background-light-yellow text-color-dark-navy uppercase font-weight-bold border-radius">
                New Game (vs CPU)
            </button>
            <button class="new-game-button player-vs-player btn font-size-300 background-light-blue text-color-dark-navy uppercase font-weight-bold border-radius">
                New Game (vs player)
            </button>
        </div>
    </section>

    <section class="game-section">
        <div class="container game-container flow">
            <header class="game__header flex flex-justify-space-between flex-align-center">
                <div class="game__logo-container">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="current-turn-wrapper background-semi-dark-navy border-radius flex flex-align-center flex-justify-center flex-gap">
                    <img src="images/icon-x-silver.svg" class="current-turn__icon" alt="turn-icon">
                    <p class="text-color-silver font-size-200 uppercase">Turn</p>
                </div>
                <button class="restart-button btn background-silver border-radius">
                    <img src="images/icon-restart.svg" alt="restart-icon">
                </button>
            </header>

            <div class="game__wrapper grid grid-3-columns">
                <button class="choice-button grid grid-place-center background-semi-dark-navy border-radius">
                    <span class="hover-icon-wrapper">
                        <img src="images/icon-o-outline.svg" alt="hover-icon" class="hover-icon">
                    </span>
                </button>
                <button class="choice-button grid grid-place-center background-semi-dark-navy border-radius">
                    <span class="hover-icon-wrapper">
                        <img src="images/icon-o-outline.svg" alt="hover-icon" class="hover-icon">
                    </span>
                </button>
                <button class="choice-button grid grid-place-center background-semi-dark-navy border-radius">
                    <span class="hover-icon-wrapper">
                        <img src="images/icon-o-outline.svg" alt="hover-icon" class="hover-icon">
                    </span>
                </button>
                <button class="choice-button grid grid-place-center background-semi-dark-navy border-radius">
                    <span class="hover-icon-wrapper">
                        <img src="images/icon-o-outline.svg" alt="hover-icon" class="hover-icon">
                    </span>
                </button>
                <button class="choice-button grid grid-place-center background-semi-dark-navy border-radius">
                    <span class="hover-icon-wrapper">
                        <img src="images/icon-o-outline.svg" alt="hover-icon" class="hover-icon">
                    </span>
                </button>
                <button class="choice-button grid grid-place-center background-semi-dark-navy border-radius">
                    <span class="hover-icon-wrapper">
                        <img src="images/icon-o-outline.svg" alt="hover-icon" class="hover-icon">
                    </span>
                </button>
                <button class="choice-button grid grid-place-center background-semi-dark-navy border-radius">
                    <span class="hover-icon-wrapper">
                        <img src="images/icon-o-outline.svg" alt="hover-icon" class="hover-icon">
                    </span>
                </button>
                <button class="choice-button grid grid-place-center background-semi-dark-navy border-radius">
                    <span class="hover-icon-wrapper">
                        <img src="images/icon-o-outline.svg" alt="hover-icon" class="hover-icon">
                    </span>
                </button>
                <button class="choice-button grid grid-place-center background-semi-dark-navy border-radius">
                    <span class="hover-icon-wrapper">
                        <img src="images/icon-o-outline.svg" alt="hover-icon" class="hover-icon">
                    </span>
                </button>
            </div>
        </div>

        <div class="score-wrapper">

        </div>
    </section>
</main>

<section class="game-finished-section">
    <div class="container">
        <p class="result text-color-silver">You Winnnnn</p>
    </div>
</section>
<script src="javascript/script.js"></script>
</body>
</html>
