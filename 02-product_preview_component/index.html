<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <section class="card-section">
      <div class="card grid">
        <picture class="card__picture">
          <source media="(max-width: 39.25em)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" class="card__image" alt="Product">
        </picture>
        <div class="card__body">
          <h6 class="card__sub-title">Perfume</h6>
          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__description">  A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
           <div class="card__price">
            <p class="card__current-price">$149.99</p>
            <p class="card__old-price">$169.99</p>
           </div>
           <button class="card__btn"><img src="images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
