<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Calculator app</title>

</head>
<body class="theme-1-active">
<main>
    <section class="calculator-section">
        <div class="container flow">
            <header class="calculator-header  flex flex-justify-content-space-between flex-align-items-center">
                <div class="heading-container">
                    <h1 class="primary-heading">calc</h1>
                </div>
                <div class="theme-toggle-box">
                        <div class="label-wrapper flex">
                            <label for="theme-1-radio">1</label>
                            <label for="theme-2-radio">2</label>
                            <label for="theme-3-radio">3</label>
                        </div>

                        <div class="input-wrapper flex">
                            <h2 class="secondary-heading font-size-100 uppercase">Theme</h2>
                            <div class="radio-wrapper flex">
                                <label class="theme-radio-button flex flex-justify-content-center flex-align-items-center" for="theme-1-radio">
                                    <input type="radio" name="theme-1-radio" class="theme-radios" id="theme-1-radio">
                                    <span class="theme-checkmark current-active"></span>
                                </label>
                                <label class="theme-radio-button flex flex-justify-content-center flex-align-items-center" for="theme-2-radio">
                                    <input type="radio" name="theme-2-radio" class="theme-radios" id="theme-2-radio">
                                    <span class="theme-checkmark"></span>
                                </label>
                                <label class="theme-radio-button flex flex-justify-content-center flex-align-items-center" for="theme-3-radio">
                                    <input type="radio" name="theme-3-radio" class="theme-radios" id="theme-3-radio">
                                    <span class="theme-checkmark"></span>
                                </label>
                            </div>

                        </div>
                </div>
            </header>

            <div class="output-box border-radius-container">
                <div class="output-text"></div>
            </div>

            <div class="buttons-box grid grid-4-columns border-radius-container">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="delete-button uppercase">Del</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operator-button">+</button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operator-button">-</button>
                <button class="number-button">.</button>
                <button class="number-button">0</button>
                <button class="operator-button">/</button>
                <button class="operator-button multiplication">&times;</button>
                <button class="reset-button uppercase">Reset</button>
                <button class="equals-button">=</button>
            </div>
        </div>
    </section>
</main>

<script src="javascript/script.js"></script>
</body>
</html>
