<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <section class="NFT-Preview-Card">
      <div class="image-container">
        <img src="Images/image-equilibrium.jpg" alt="Equilibrium image">
        <div class="image-overlay">
          <img src="Images/icon-view.svg" alt="icon">
        </div>
      </div>
      <div class="text-content">
        <h2 class="heading">Equilibrium #3429</h2>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="crypto-information">
          <p class="ethereum"><img src="Images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p class="days-left"><img src="Images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        <div class="author-information">
          <div class="author-image">
            <img src="Images/image-avatar.png" alt="">
          </div>
          <p class="created-by">Creation of <span class="author-name">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
