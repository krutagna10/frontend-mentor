<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/design.css">
    <title>Design file</title>
</head>
<body>
<header>
    <div class="logo-container">
        <img src="Images/Icons/logo.svg" alt="logo">
    </div>
    <h1 class="primary-heading">Design System</h1>
</header>
<main>
    <section class="colors-section">
        <div class="container">
            <h2 class="secondary-heading">
                <span class="light-text">01</span>COLORS
            </h2>
            <div class="colors">
                <div class="color">
                    <div class="color-box dark">
                        #0B0D17
                    </div>
                    <div class="color-details-box">
                        <p class="color-details">
                            <span class="rgb">RGB</span> 11, 13, 23
                        </p>
                        <p class="color-details">
                            <span class="hsl">HSL</span>230°, 35%, 7%
                        </p>
                    </div>
                </div>

                <div class="color">
                    <div class="color-box light">
                        #D0D6F9
                    </div>
                    <div class="color-details-box">
                        <p class="color-details">
                            <span class="rgb">RGB</span>208, 214, 249
                        </p>
                        <p class="color-details">
                            <span class="hsl">HSL</span>231°, 77%, 90%
                        </p>
                    </div>
                </div>

                <div class="color">
                    <div class="color-box white">
                        #FFFFFF
                    </div>
                    <div class="color-details-box">
                        <p class="color-details">
                            <span class="rgb">RGB</span> 255, 255, 255
                        </p>
                        <p class="color-details">
                            <span class="hsl">HSL</span>0°, 0%, 100%
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="typography-section">
        <div class="container">
            <h2 class="secondary-heading">
                <span class="light-text">02</span>TYPOGRAPHY
            </h2>
        </div>
    </section>
</main>
</body>
</html>
