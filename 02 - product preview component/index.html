<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="grid">
        <div class="img">
          <img src="Images/image-product-desktop.jpg" class="desktop-image" alt="">
          <img src="Images/image-product-mobile.jpg" class="mobile-image" alt="">
        </div>
        <div class="card-content">
          <h6 class="product-category">Perfume</h6>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
           <div class="product-price">
            <p class="current-price">$149.99</p>
            <p class="old-price">$169.99</p>
           </div>
           <button class="call-to-action"><img src="Images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
