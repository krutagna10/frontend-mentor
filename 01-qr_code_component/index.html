<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component (Frontend Mentor)</title>
    <link rel="icon" type=" image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
<div class="icon">
    <ion-icon class="icon__light-mode" name="sunny-outline"></ion-icon>
    <ion-icon class="icon__dark-mode" name="moon-outline"></ion-icon>
</div>

<main>
    <div class="card">
        <img src="images/image-qr-code.png" alt="QR Image" class="card__image">
        <div class="card__text-content">
            <h3 class="card__heading">Improve your front-end skills by building projects</h3>
            <p class="card__text">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</main>

<script src="js/script.js"></script>
</body>

</html>
