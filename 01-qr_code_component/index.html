<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component (Frontend Mentor)</title>
    <link rel="icon" type=" image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
<div class="icons">
    <ion-icon class="light-mode-icon" name="sunny-outline"></ion-icon>
    <ion-icon class="dark-mode-icon" name="moon-outline"></ion-icon>
</div>

<main>
    <div class="container">
        <img src="images/image-qr-code.png" alt="QR Image" class="image">
        <div class="text-content">
            <h3 class="heading">Improve your front-end skills by building projects</h3>
            <p class="para">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</main>

<script src="javascript/script.js"></script>
</body>

</html>
