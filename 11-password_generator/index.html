<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Password generator app</title>
</head>
<body>
<main>
    <section class="password-generator-section">
        <div class="container">
            <header class="password-generator-header">
                <h1 class="primary-heading font-size-100 text-grey text-align-center">Password generator</h1>
            </header>

            <div class="generated-password-box flex flex-justify-space-between flex-align-items-center">
                <input type="text" class="generated-password font-size-300" placeholder="P4$5W0rD!">
                <div class="copied-container flex">
                    <p class="copied-text hidden text-neon-green font-size-100 uppercase">Copied</p>
                    <button class="copy-button">
                        <img src="images/icon-copy.svg" class="copy-icon" alt="Copy icon">
                    </button>
                </div>
            </div>

            <div class="user-choice-content flex flex-direction-column">
                <div class="character-length-box flex flex-justify-space-between flex-align-items-center">
                    <p class="length-text">Character length</p>
                    <p class="length-number text-neon-green font-size-200">10</p>
                </div>
                <div class="slider">
                    <input type="range" min="0" max="20" name="character-range" class="character-slider"
                           id="character-range">
                </div>

                <div class="check-boxes-container flex flex-direction-column">
                    <p class="error-message hidden">
                        Please select a checkbox!
                    </p>
                    <div class="flex flex-align-items-center">
                        <div class="check-box upper-case-check-box flex flex-align-items-center flex-justify-content-center">
                            <img src="images/icon-check.svg" class="check-box-icon flex " alt="Checkbox icon">
                        </div>
                        <p class="check-box-text">Include Uppercase Letters</p>
                    </div>
                    <div class="flex flex-align-items-center">
                        <div class="check-box lower-case-check-box  flex flex-align-items-center flex-justify-content-center">
                            <img src="images/icon-check.svg" class="check-box-icon" alt="Checkbox icon">
                        </div>
                        <p class="check-box-text">Include Lowercase Letters</p>
                    </div>
                    <div class="flex flex-align-items-center">
                        <div class="check-box include-numbers-check-box flex flex-align-items-center flex-justify-content-center">
                            <img src="images/icon-check.svg" class="check-box-icon" alt="Checkbox icon">
                        </div>
                        <p class="check-box-text">Include Numbers</p>
                    </div>
                    <div class="flex flex-align-items-center">
                        <div class="check-box include-symbols-check-box flex flex-align-items-center flex-justify-content-center">
                            <img src="images/icon-check.svg" class="check-box-icon" alt="Checkbox icon">
                        </div>
                        <p class="check-box-text">Include Symbols</p>
                    </div>

                    <div class="strength-box flex flex-justify-space-between flex-align-items-center">
                        <p class="strength-text uppercase text-grey">Strength</p>
                        <div class="strength-bars-container flex flex-align-items-center">
                            <p class="bar-text font-size-200 uppercase text-almost-white"></p>
                            <div class="strength-bars flex flex-align-items-center">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                        </div>
                    </div>

                    <button class="generate-button font-size-100">
                        Generate
                    </button>

                </div>
            </div>

        </div>
    </section>
</main>

<script src="javascript/script.js"></script>
</body>
</html>
